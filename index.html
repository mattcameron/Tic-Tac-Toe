<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div id="scoreboard">
			<div id="scoreboardTitle">Scoreboard</div>
			<div>
				<div id="player1Wins" class="playerScore">
					X wins:
					<p>0</p>
				</div>
				<div id="player2Wins" class="playerScore">
					O wins:
					<p>0</p>
				</div>
			</div>
		</div>
		<button id="clearBoard">Reset Board</button>
	</header>
	<div id="result"></div>
	<h2 id="player1">X, your turn</h2>
	<h2 id="player2" class="hide">O, your turn</h2>
	<table id="board">
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="tictactoe.js"></script>
</body>
</html>
