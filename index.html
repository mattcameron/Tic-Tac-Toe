<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainMenu">
	<h1>Tic Tac Toe</h1>
	<div id="resume" class="container">
		<p>You left in the middle of a game.</p>
		<p class="small">Would you like to resume?</p>
		<button id="resumeGame" class="action-button animate yellow">Resume</button>
		<p>or</p>
	</div>
	<div class="container">
		<h2>Choose a game type:</h2>
		<button id="regularGame" class="action-button animate blue">Regular</button>
		<button id="speedGame" class="action-button animate green">Speed</button>
		<button id="vsComputer" class="action-button animate red">Vs Computer</button>
	</div>
</div>

	<header>
		<div id="scoreboard">
			<div id="scoreboardTitle">Scoreboard</div>
			<div>
				<div id="player1Wins" class="playerScore">
					X
					<p>0</p>
				</div>
				<hr width="1" size="60">
				<div id="player2Wins" class="playerScore">
					O
					<p>0</p>
				</div>
			</div>
		</div>
		<button id="clearBoard" class="hide action-button animate yellow">Reset</button>
		<button id="mainMenuButton" class="hide action-button animate red">Exit</button>
	</header>

	<div id="result" class="hide"></div>
	<h2 id="player1">X, your turn</h2>
	<h2 id="player2">O, your turn</h2>

	<table id="board">
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="tictactoe.js"></script>
</body>
</html>
