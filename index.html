<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainMenu">
	<h1>Tic Tac Toe</h1>
	<div class="container">
		Choose a game type:
		<button id="regularGame">Regular Tic Tac Toe</button>
		<button id="speedGame">Speed Tic Tac Toe</button>
		<!-- leave out for now <button id="blindGame">Blind Tic Tac Toe</button> -->
	</div>
</div>

	<header>
		<div id="scoreboard">
			<div id="scoreboardTitle">Scoreboard</div>
			<div>
				<div id="player1Wins" class="playerScore">
					X wins:
					<p>0</p>
				</div>
				<div id="player2Wins" class="playerScore">
					O wins:
					<p>0</p>
				</div>
			</div>
		</div>
		<button id="clearBoard" class="hide">Reset Board</button>
		<button id="mainMenuButton" class="hide">Exit</button>
	</header>

	<div id="result" class="hide"></div>
	<h2 id="player1">X, your turn</h2>
	<h2 id="player2">O, your turn</h2>

	<table id="board">
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="tictactoe.js"></script>
</body>
</html>
